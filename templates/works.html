<body>

  <!-- Top Bar -->

    <div class="top-right">
      <a href="/#contact" class="top-cta">Get Free Quote</a>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-logo">Anand Construction</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>

      <li><a href="/works">Works</a></li>
      <li><a href="/#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Works Section -->
  <section>
    <h2>Our Completed Projects</h2>
    <p class="section-subtext">Explore our previous rooftop and construction works</p>

    <div class="gallery">
      <img src="/static/images/work1.jpg" class="gallery-img" alt="Work 1">
      <img src="/static/images/work2.jpg" class="gallery-img" alt="Work 2">
      <img src="/static/images/work3.jpg" class="gallery-img" alt="Work 3">
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox">
    <img id="lightbox-img">
  </div>

  <script>
    const images = document.querySelectorAll('.gallery-img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });
  </script>

</body>
